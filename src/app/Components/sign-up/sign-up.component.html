<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName.value)"> 
   
    <label for="username">Name</label>
    <input type="text" name="username" placeholder="username" ngModel/><br>
    <label for="email">Email</label>
    <input type="text" name="email" placeholder="enter Email" ngModel/><br>
    <label for="pwd">Password</label>
    <input type="password" name="password" placeholder="enter password" ngModel /><br>
    <label for="role">Role</label>
    <select  name="role" ngModel>  
        <option value="#">Select Role</option>    
                    <option value="ROLE_READER">ROLE_READER</option>
                    <option value="ROLE_AUTHOR">ROLE_AUTHOR</option>
                    <option value="ROLE_MODERATOR">ROLE_MODERATOR</option>  
    </select>  <br>
    <input type="submit" value="submit"> 
    
 </form>
